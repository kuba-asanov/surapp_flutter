name: feature
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.51 <0.1.0"

vars:
  name:
    type: string
    default: One
    prompt: Feature name? ('One' by default)
  isUseFreezed:
    type: boolean
    default: true
    prompt: "Use freezed for state of bloc? (true by default) "
